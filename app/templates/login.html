{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form id="user" method="POST" action="{{ url_for('api.login_user') }}" autocomplete="off">
    <input id="email" type="text" name="email" placeholder="Email" required>
    <input id="password" type="text" name="password" placeholder="Password" required>
    <input type="submit">
</form>
{% endblock %}
